name: precommit

on:
  pull_request_target:
    types:
      - closed

jobs:
  upload-coverage:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: coverage_xml
          path: ./coverage.xml

      - name: Print merge commit
        run:
          echo ${{ github.event.pull_request.merge_commit_sha }}
