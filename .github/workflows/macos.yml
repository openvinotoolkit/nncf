name: MacOS
permissions: read-all

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      pull_request_number:
        description: 'The pull request number'
        default: ''

jobs:
  precommit-common:
    runs-on: macos-14
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: true
          fetch-depth: 0  # Fetch full history to allow checking out any branch or PR
      - name: Fetch and Checkout the Pull Request Branch
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pull_request_number != '' }}
        run: |
          git fetch origin pull/${{ github.event.inputs.pull_request_number }}/head:pr-${{ github.event.inputs.pull_request_number }}
          git checkout pr-${{ github.event.inputs.pull_request_number }}
      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install . -r tests/common/requirements.txt
      - name: Print installed modules
        run: pip list
      - name: Run pre-commit
        run: pytest -n 2 -ra tests/common

  precommit-openvino:
    runs-on: macos-14
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: true
          fetch-depth: 0  # Fetch full history to allow checking out any branch or PR
      - name: Fetch and Checkout the Pull Request Branch
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pull_request_number != '' }}
        run: |
          git fetch origin pull/${{ github.event.inputs.pull_request_number }}/head:pr-${{ github.event.inputs.pull_request_number }}
          git checkout pr-${{ github.event.inputs.pull_request_number }}
      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install . -r tests/openvino/requirements.txt
      - name: Print installed modules
        run: pip list
      - name: Run pre-commit
        run: pytest -ra tests/openvino
        env:
          ONEDNN_MAX_CPU_ISA: AVX2

  update-pr-description:
    name: Update PR description
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pull_request_number != '' }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          sparse-checkout: .github/actions/add_job_link
      - name: Update PR preview link
        uses: ./.github/actions/add_job_link
        with:
          pull_request_number: ${{ inputs.pull_request_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
