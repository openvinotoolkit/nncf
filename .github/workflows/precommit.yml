name: precommit
permissions: read-all

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '.ci/*'
      - 'docs/**/*'
      - 'examples/**/*'
      - 'licensing/*'
      - 'tests/post_training/*'  # post_training tests runs on Jenkins
      - 'tests/cross_fw/examples/*'  # examples tests runs in separate workflow

concurrency:
  group: precommit-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # pytest:
  #   uses: ./.github/workflows/call_precommit.yml
  #   with:
  #     python_version: "3.10.14"
  #     gpu_enabled: true


  tensorflow:
    runs-on: ubuntu-latest-8-cores
    if: github.repository_owner == 'openvinotoolkit'
    timeout-minutes: 100
    defaults:
      run:
        shell: bash
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          lfs: true
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: 3.10.14
      - name: Install NNCF and test requirements
        run: pip install . -r tests/tensorflow/requirements.txt
      - name: Print installed modules
        run: pip list
      - name: Run TensorFlow precommit
        run: pytest tests/tensorflow -ra
