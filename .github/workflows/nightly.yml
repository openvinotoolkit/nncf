name: nightly
permissions: read-all

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  install:
    if: github.repository_owner == 'openvinotoolkit'
    uses: ./.github/workflows/install.yml

  examples:
    if: github.repository_owner == 'openvinotoolkit'
    uses: ./.github/workflows/examples.yml

  md-dead-link-check:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'openvinotoolkit'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: AlexanderDokuchaev/md-dead-link-check@d5a37e0b14e5918605d22b34562532762ccb2e47 # v1.2.0

  tensorflow:
    runs-on: ubuntu-latest-8-cores
    if: github.repository_owner == 'openvinotoolkit'
    timeout-minutes: 100
    defaults:
      run:
        shell: bash
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          lfs: true
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: 3.10.14
      - name: Install NNCF and test requirements
        run: pip install . -r tests/tensorflow/requirements.txt
      - name: Print installed modules
        run: pip list
      - name: Run TensorFlow precommit
        run: pytest tests/tensorflow -ra

  weight-compression:
    if: github.repository_owner == 'openvinotoolkit'
    uses: ./.github/workflows/conformance_weight_compression.yml

  precommit-windows:
    if: github.repository_owner == 'openvinotoolkit'
    uses: ./.github/workflows/call_precommit_windows.yml
    with:
      python_version: "3.10"
