name: mypy

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  mypy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.8.18
    - name: Install NNCF
      run: pip install -e .
    - name: Install mypy
      run: pip install mypy==1.8.0
    - name: Run mypy
      run: mypy --install-types --config-file=.mypy.ini --non-interactive
