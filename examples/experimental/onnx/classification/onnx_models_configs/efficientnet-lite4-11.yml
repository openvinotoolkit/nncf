models:
- name: efficientnet-lite4-11
  launchers:
  - framework: onnx_runtime
    adapter: classification
    execution_providers: ['OpenVINOExecutionProvider']
    inputs:
      - name: images:0
        type: INPUT
        shape: [1, 224, 224, 3]
        layout: "NHWC"
  datasets:
  - name: imagenet_1000_classes
    data_source: /omz_data/ILSVRC2012_img_val
    annotation_conversion:
      converter: imagenet
      annotation_file: /omz_data/ILSVRC2012_img_val/ILSVRC2012_val.txt
    # read in RGB format
    reader: pillow_imread
    preprocessing:
      - type: resize
        size: 256
        aspect_ratio_scale: greater
        use_pillow: true
        interpolation: BILINEAR

      - type: crop
        size: 224
        use_pillow: true

      - type: normalization
        mean: (127.0, 127.0, 127.0)
        std: (128.0, 128.0, 128.0)

    metrics:
    - name: accuracy@top1
      type: accuracy
      top_k: 1
