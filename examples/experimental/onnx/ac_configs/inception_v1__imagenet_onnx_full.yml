models:
  - name: resnet50_imagenet_int8_per_tensor
    launchers:
      - framework: onnx_runtime
        #        device: CPU
        adapter: classification
        execution_providers: ['OpenVINOExecutionProvider']
        inputs:
          - name: result.1
            type: INPUT
            shape: [1,3,224,224]

    datasets:
      - name: imagenet_1000_classes
        data_source: /home/aleksei/datasets/ILSVRC2012_img_val/
        annotation_conversion:
            converter: imagenet
            annotation_file: /mnt/icv_externalN/omz-validation-datasets/val.txt
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR

          - type: crop
            size: 224
            use_pillow: true

          - type: normalization
            std: 255

          - type: normalization
            mean: (0.485, 0.456, 0.406)
            std: (0.229, 0.224, 0.225)

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
