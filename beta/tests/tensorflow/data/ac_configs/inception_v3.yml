models:
- name: inception_v3
  launchers:
  - framework: dlsdk
    device: CPU
    adapter: classification
  datasets:
  - name: imagenet_1000_classes
    preprocessing:
    - type: crop_image_with_padding
      size: 299
      crop_padding: 32
    metrics:
    - name: accuracy@top1
      type: accuracy
      top_k: 1
