ignore:
  - "examples"
  - "tests"
  - "tools"

codecov:
  notify:
     wait_for_ci: true
  max_report_age: off

coverage:
  status:
    project:
      default:
        branches:
          - develop
        target: 90%
        informational: true
        only_pulls: true
        paths:
          - "nncf"
    patch:
      default:
        branches:
          - develop
        target: 90%
        informational: true
        only_pulls: true
        paths:
          - "nncf"

comment:
  layout: "reach, diff, files, flags, components"
  require_changes: false

  require_head: false
  require_base: false

flag_management:
  individual_flags:
    - name: COMMON
      paths:
        - nncf/common
    - name: TORCH
      paths:
        - nncf/torch
    - name: TENSORFLOW
      paths:
        - nncf/tensorflow
    - name: ONNX
      paths:
        - nncf/onnx
    - name: OPENVINO
      paths:
        - nncf/openvino

component_management:
  individual_components:
    - component_id: common
      name: common
      paths:
        - nncf/common
    - component_id: torch
      name: torch
      paths:
        - nncf/torch
    - component_id: tensorflow
      name: tensorflow
      paths:
        - nncf/tensorflow
    - component_id: onnx
      name: onnx
      paths:
        - nncf/onnx
    - component_id: openvino
      name: openvino
      paths:
        - nncf/openvino