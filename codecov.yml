ignore:
  - "examples"
  - "tests"
  - "tools"

codecov:
  notify:
     after_n_builds: 2
     wait_for_ci: no

coverage:
  status:
    project:
      default:
        branches:
          - develop
        informational: true
        only_pulls: true
        paths:
          - "nncf"
    patch:
      default:
        branches:
          - develop
        informational: true
        only_pulls: true
        paths:
          - "nncf/onnx"
          - "nncf/common"  # extend this once we collect coverage reports for more than just onnx and common part of precommit

comment:
  layout: "diff, flags, files"
  require_changes: false

  require_head: false
  require_base: false
