models:
  - name: unet_mapillary_magnitude_sparsity_int8

    launchers:
      - framework: dlsdk
        adapter: segmentation
        device: CPU

    datasets:
      - name: mapillary_vistas
        reader: pillow_imread

        preprocessing:
          - type: resize
            dst_height: 512
            dst_width: 1024
            use_pillow: True
            interpolation: BILINEAR
          - type: normalization
            mean: 123.675, 116.28, 103.53
            std: 58.4795, 57.1429, 57.4713

        postprocessing:
          - type: resize_segmentation_mask
            apply_to: annotation
            dst_height: 512
            dst_width: 1024
          - type: encode_segmentation_mask
            apply_to: annotation

        metrics:
          - type: mean_iou
            use_argmax: True
            ignore_label: 0
