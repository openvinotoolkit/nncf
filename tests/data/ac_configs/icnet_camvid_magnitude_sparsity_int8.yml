models:
  - name: icnet_camvid_magnitude_sparsity_int8

    launchers:
      - framework: dlsdk
        device: CPU
        adapter: segmentation
    datasets:
      - name: CamVid
        data_source: CamVid
        annotation: camvid.pickle
        dataset_meta: camvid.json
        reader: pillow_imread

        preprocessing:
          - type: resize
            dst_height: 768
            dst_width: 960
            use_pillow: True
            interpolation: BILINEAR
          - type: bgr_to_rgb

        postprocessing:
          - type: resize_segmentation_mask
            apply_to: annotation
            dst_width: 960
            dst_height: 768

        metrics:
          - type: mean_iou
            use_argmax: True
            ignore_label: 11