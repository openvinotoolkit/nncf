models:
  - name: squeezenet1_1_imagenet_int8_per_tensor
    launchers:
      - framework: dlsdk
        device: CPU
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        data_source: ImageNet
        annotation: imagenet1000.pickle
        reader: pillow_imread

        preprocessing:
        - type: resize
          size: 256
          aspect_ratio_scale: greater
          use_pillow: True
          interpolation: BILINEAR
        - type: crop
          size: 224
          use_pillow: True
        - type: bgr_to_rgb

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
