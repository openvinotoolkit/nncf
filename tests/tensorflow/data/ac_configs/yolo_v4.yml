models:
  - name: yolo_v4
    launchers:
      - framework: dlsdk
        device: CPU
        adapter:
          type: yolo_v3
          anchors: 12,16,19,36,40,28,36,75,76,55,72,146,142,110,192,243,459,401
          num: 3
          coords: 4
          classes: 80
          threshold: 0.001
          anchor_masks: [[0,1,2],[3,4,5],[6,7,8]]
          raw_output: True
          outputs:
            - yolo_v4/predict_conv_3/BiasAdd/Add
            - yolo_v4/predict_conv_2/BiasAdd/Add
            - yolo_v4/predict_conv_1/BiasAdd/Add
    datasets:
      - name: ms_coco_detection_80_class_without_background
        data_source: MSCOCO/val2017
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: MSCOCO/annotations/instances_val2017.json
          has_background: False
          sort_annotations: True
          use_full_label_map: False
        annotation: mscoco_det_80.pickle
        dataset_meta: mscoco_det_80.json
        
        preprocessing:
          - type: resize
            size: 608
        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: true
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
          - name: AP@0.5
            type: coco_precision
            max_detections: 100
            threshold: 0.5
          - name: AP@0.5:0.05:0.95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
