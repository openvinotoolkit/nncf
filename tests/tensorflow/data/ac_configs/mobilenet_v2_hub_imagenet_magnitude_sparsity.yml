models:

  - name: tf1_mobilenet_v2_1.0_224_sparsity_35
    launchers:
      - framework: dlsdk
        device: CPU
        tags:
          - FP32
        adapter: classification
    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
          - type: normalization
            std: 255
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
