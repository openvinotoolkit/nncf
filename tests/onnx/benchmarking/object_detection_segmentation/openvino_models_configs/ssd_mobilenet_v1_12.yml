models:
  - name: ssd_mobilenet_v1_12
    launchers:
      - framework: dlsdk
        device: CPU
        adapter:
          type: tf_object_detection
          scores_out: detection_scores
          classes_out: detection_classes
          boxes_out: detection_boxes
          num_detections_out: num_detections
        inputs:
          - name: inputs
            type: INPUT
            layout: "NHWC"
    datasets:
      - name: ms_coco_detection_80_class_with_background
        data_source: MSCOCO/val2017
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: MSCOCO/annotations/instances_val2017.json
          has_background: True
          sort_annotations: True
          use_full_label_map: False
        annotation: mscoco_det_80_bkgr.pickle
        dataset_meta: mscoco_det_80_bkgr.json
        postprocessing:
          - type: resize_prediction_boxes

        metrics:
          - type: coco_precision
            threshold: .5:.05:.95
