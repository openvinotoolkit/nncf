models:
  - name: yolov2-coco-9
    launchers:
      - framework: dlsdk
        device: CPU
        adapter:
          type: yolo_v2
          anchors: "0.57273, 0.677385, 1.87446, 2.06253, 3.33843, 5.47434, 7.88282, 3.52778, 9.77052, 9.16828"
          num: 5
          coords: 4
          classes: 80
          cells: 13
          raw_output: True

    datasets:
      - name: ms_coco_detection_80_class_without_background
        data_source: /mnt/nn_icv_cv_externalN/nn_icv_cv_externalN/omz-validation-datasets/MSCOCO/val2017
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: /mnt/nn_icv_cv_externalN/nn_icv_cv_externalN/omz-validation-datasets/MSCOCO/annotations/instances_val2017.json
          has_background: False
          sort_annotations: True
          use_full_label_map: False
        annotation: mscoco_det_80.pickle
        dataset_meta: mscoco_det_80.json          
        preprocessing:
          - type: bgr_to_rgb
          - type: resize
            size: 416
            interpolation: LINEAR
          # Scale to [0, 1]
          - type: normalization
            std: 255.0

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: True
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: coco_precision
            threshold: .5:.05:.95
