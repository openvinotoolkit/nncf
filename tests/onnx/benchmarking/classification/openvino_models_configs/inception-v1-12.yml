models:
- name: inception-v1-12
  launchers:
  - framework: dlsdk
    adapter: classification
    device: CPU
  datasets:
  - name: imagenet_1000_classes
    annotation_conversion:
      converter: imagenet
      annotation_file: /mnt/nn_icv_cv_externalN/nn_icv_cv_externalN/omz-validation-datasets/val.txt
    annotation: imagenet1000.pickle
    data_source: /mnt/nn_icv_cv_externalN/nn_icv_cv_externalN/omz-validation-datasets/ILSVRC2012_img_val
    reader: pillow_imread
    preprocessing:
      - type: rgb_to_bgr

      - type: resize
        size: 256
        aspect_ratio_scale: greater
        use_pillow: true
        interpolation: BILINEAR

      - type: crop
        size: 224
        use_pillow: true

      # BGR format
      - type: normalization
        mean: (103.939, 116.779, 123.68)

    metrics:
    - name: accuracy@top1
      type: accuracy
      top_k: 1
