- name: resnet-18-pytorch
  launchers:
    - framework: openvino
      adapter: classification

  datasets:
    - name: imagenette2-320
      reader: pillow_imread

      # Image channels must be swapped, because "pillow_imread" reads in RGB, but converted model expect BGR
      preprocessing:
        - type: resize
          size: 256
          aspect_ratio_scale: greater
          use_pillow: True
          interpolation: BILINEAR
        - type: crop
          size: 224
          use_pillow: True
        - type: rgb_to_bgr
      metrics:
        - name: accuracy@top1
          type: accuracy
          top_k: 1
          reference: 0.69754
        - name: accuracy@top5
          type: accuracy
          top_k: 5
          reference: 0.89088